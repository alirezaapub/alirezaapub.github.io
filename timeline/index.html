            color: var(--text-primary);

        .main-header {

            padding: 40px 20px;

        .main-header h1 {

            font-weight: 800;
            color: var(--text-primary);

        .main-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 15px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .timeline {
            position: relative;
            padding: 20px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--timeline-line);
            right: 24px;
            transform: translateX(50%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-dot {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            border: 3px solid var(--timeline-line);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            z-index: 2;
            transition: border-color 0.3s ease;
        }
        
        .timeline-content-wrapper {
            margin-right: 80px;
        }

        .timeline-header {
            background: var(--card-bg);
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: box-shadow 0.3s ease;
            position: relative;
            border-right: 5px solid var(--timeline-line);
        }

        .timeline-item.active .timeline-header {
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .timeline-header:hover {
            box-shadow: 0 6px 12px -1px rgba(0, 0, 0, 0.12);
        }
        
        .timeline-item.active .timeline-dot {
            border-color: var(--c-prelinguistic); /* Default active color */
        }

        .timeline-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            margin: 0 0 5px 0;
        }
        
        .timeline-header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin: 0;
        }
        
        .arrow {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 1.5rem;
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            color: var(--text-secondary);
        }
        
        .timeline-item.active .arrow {
            transform: translateY(-50%) rotate(0);
        }

        .timeline-details {
            background-color: #fdfdff;
            border-top: 1px solid #f0f0f5;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-in-out, padding 0.6s ease-in-out;
            padding: 0 25px;
            border-radius: 0 0 12px 12px;
            box-shadow: var(--shadow-md);
        }
        
        .timeline-item.active .timeline-details {
            max-height: 2500px; /* Large enough value */
            padding: 25px;
        }

        .domain-section {
            margin-bottom: 25px;
        }
        .domain-section:last-child {
            margin-bottom: 0;
        }
        
        .domain-title {
            font-size: 1.25rem;
            font-weight: 600;
            padding-bottom: 8px;
            margin-bottom: 15px;
            border-bottom: 2px solid;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .detail-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;

            width: 24px;
            height: 24px;
        }
        
        .detail-list {

            padding: 0;
            margin: 0;

        .detail-list li {
            padding-right: 20px;
            position: relative;
            margin-bottom: 8px;
        }
        
        .detail-list li::before {
            content: '•';
            position: absolute;
            right: 0;
            font-size: 1.2rem;
            top: -2px;

            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f7f5ff;
            border: 1px solid #ede9fe;
        }

            border-color: #a78bfa;
            color: #7c3aed;
        }

            .timeline::before { right: 19px; }
            .timeline-dot { width: 40px; height: 40px; font-size: 1.5rem; }
            .timeline-content-wrapper { margin-right: 55px; }
            .detail-group { grid-template-columns: 1fr; }
        }
    </style>
</head>

            activities: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" /></svg>`
        };

        const timelineContainer = document.getElementById('timeline');

        timelineData.forEach(item => {
            const timelineItem = document.createElement('div');
            timelineItem.className = 'timeline-item';
            
            let domainsHtml = '';
            for(const key in item.domains) {
                const domain = item.domains[key];
                domainsHtml += `
                    <div class="domain-section">
                        <h3 class="domain-title" style="border-color: ${domain.color}; color: ${domain.color};">${domain.title}</h3>
                        <div class="detail-group">
                            <div>
                                <h4 class="detail-title">${icons.receptive} درکی</h4>
                                <ul class="detail-list" style="--bullet-color: ${domain.color};">
                                    ${domain.receptive.map(skill => `<li>${skill}</li>`).join('')}
                                </ul>
                            </div>
                            <div>
                                <h4 class="detail-title">${icons.expressive} بیانی</h4>
                                <ul class="detail-list" style="--bullet-color: ${domain.color};">
                                    ${domain.expressive.map(skill => `<li>${skill}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            }

            timelineItem.innerHTML = `
                <div class="timeline-dot">${item.icon}</div>
                <div class="timeline-content-wrapper">
                    <div class="timeline-header" style="border-right-color: ${item.color};">
                        <span class="arrow">›</span>
                        <h2>${item.age}: ${item.title}</h2>
                        <p>${item.summary}</p>
                    </div>
                    <div class="timeline-details">
                        ${domainsHtml}
                        <div class="activities-section">
                            <h3 class="domain-title">${icons.activities} فلسفه مداخله (چه کار کنیم؟)</h3>
                            <ul class="detail-list">
                                ${item.activities.map(activity => `<li>${activity}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
            
            timelineContainer.appendChild(timelineItem);
        });
        
        timelineContainer.querySelectorAll('.timeline-header').forEach(header => {
            header.addEventListener('click', () => {
                const item = header.closest('.timeline-item');
                const dot = item.querySelector('.timeline-dot');
                const color = header.style.borderRightColor;
                
                // Close other items
                document.querySelectorAll('.timeline-item.active').forEach(activeItem => {
                    if(activeItem !== item) {
                        activeItem.classList.remove('active');
                        activeItem.querySelector('.timeline-dot').style.borderColor = 'var(--timeline-line)';
                    }
                });

                // Toggle current item
                item.classList.toggle('active');
                if (item.classList.contains('active')) {
                    dot.style.borderColor = color;
                } else {
                    dot.style.borderColor = 'var(--timeline-line)';
                }
            });
        });

    });
    </script>

</body>
</html>
